<!DOCTYPE html>
<html>
<head>
    <title>Prompt Injection Lab</title>
</head>
<body>
    <h1>Prompt Injection Test</h1>
    <form method="POST">
        <label for="prompt">Enter prompt:</label><br>
        <textarea id="prompt" name="prompt" rows="6" cols="60"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if response %}
        <h3>LLM Response:</h3>
        <div style="border:1px solid #ccc; padding:10px;">{{ response }}</div>
    {% endif %}
</body>
</html>
